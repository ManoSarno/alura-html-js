<meta charset="UTF-8">

<script>

  function pulaLinha() {
    document.write("<br><br>")
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function sorteia(n) {
    return Math.round(Math.random() * n);
  }

  var n = 10;

  var numeroPensado = sorteia(n);
  
  console.log(numeroPensado);
  
  var tentativas = 1;

  while(tentativas <= 3) {
    
    var chute = parseInt(prompt("Pensei em um número de 0 a " + n + ". Qual você acha que é?"));

    if(chute == numeroPensado) {
      
      mostra("Uau! Você ACERTOU! O número pensado era " + numeroPensado);
      break;

    } else if(chute > numeroPensado) {
      
      mostra("Você ERROU! Seu chute é maior que o número pensado!");
    
    } else {
      
      mostra("Você ERROU! Seu chute é menor que o número pensado!");
    
    }

    tentativas++;
  
  }

  mostra("FIM");

</script>
